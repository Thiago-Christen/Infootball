<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Responsável</title>
    <link rel="icon" href="/infootball/imagens/logo-Copia.ico" type="image/x-icon">
    <link rel="stylesheet" href="register_responsable.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="/infootball/imagens/logo - Copia.png" alt="logo">
        <form action="login.html" id="form" >
            <div class="input-field">
                <div class="form-group">
                    <img class="icon" src="/infootball/imagens/perfil.png" alt="icon">
                    <input type="text" name="responsavel" id="responsavel" placeholder="NOME DO RESPONSÁVEL" required>
                </div>
                <div class="form-group">  
                    <img class="icon" src="/infootball/imagens/perfil.png" alt="icon">
                    <input type="text" name="user" id="user" placeholder =  "NOME DO ATLETA" required>
                </div>
                <div class="form-group">  
                    <img class="icon" src="/infootball/imagens/o-email.png" alt="icon">
                    <input type="email" name="email" id="email" placeholder="E-MAIL" required>
                </div>
                <div class="form-group">  
                    <img class="icon" src="/infootball/imagens/telefone.png" alt="icon">
                    <input type="tel" name="contact" id="contact" placeholder="CONTATO" required>
                </div>
                <div class="form-group">  
                    <img class="icon" src="/infootball/imagens/cadeado-seguro.png" alt="icon">
                    <input type="password" name="password" id="password" placeholder="SENHA" required>
                </div>
            </div>
            <button type="submit" class="button">Registrar-se</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
